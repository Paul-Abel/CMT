<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">

    <f:metadata>
        <f:viewParam name="magazineId" value="#{magazineBean.id}" />
        <f:event type="preRenderView" listener="#{magazineBean.init}" />
    </f:metadata>
    <ui:define name="content" >
        <f:view>
            <h:outputLabel value="#{magazineBean.id}"/>
            <h:outputLabel value="#{magazineBean.title}"/>
            <h:outputLabel value="#{magazineBean.describtion}"/>
        </f:view>
    </ui:define>
</ui:composition>
